<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="title">Web Painter</h1>
    <div class="wrap">
      <div class="color-options">
        직접설정           
        <input type="color" id="color" />
        색상선택
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #27ae60"
          data-color="#27ae60"
        ></div>
        <div
          class="color-option"
          style="background-color: #8e44ad"
          data-color="#8e44ad"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #bdc3c7"
          data-color="#bdc3c7"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>  
      </div>
      <canvas></canvas>
      <div class="btns">
        <hr />
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.1" />
        <div class="btn-group">
          <input id="mode-stroke" type='radio' name="draw-mode" value="stroke" checked>
          <label for="mode-stroke">Stroke</label>
          <input id="mode-shape" type='radio' name="draw-mode" value="shape">
          <label for="mode-shape">Shape</label>
          <input id="mode-bg" type='radio' name="draw-mode" value="bg">
          <label for="mode-bg">Bg</label>
        </div>        
        <hr />
        <div class="btn-group">
          <button id="eraser-btn" style="width: 40%; margin-right: 10px;">❌ Erase</button>
          <button id="destroy-btn" style="width: 45%;">💣 Destroy</button>          
        </div>
        <hr />
        <label for="file">
          💅🏻 Add Photo
          <input type="file" accept="image/*" id="file" />
        </label>
        <hr />
        <select id="text-type">
          <option value="Noto Sans KR">Noto Sans KR</option>
          <option value="Roboto">Roboto</option>
          <option value="sans-self">sans-self</option>
          <option value="self">self</option>
        </select>
        <input type="number" id="text-size" value="16" min="8" max="70" />
        <input type="text" id="text" placeholder="Add text here ... : " />
        <div class="btn-group">
          <input id="text-stroke" type='radio' name="text-mode" value="stroke">
          <label for="text-stroke" style="width: 45%; margin-right: 10px;">Stroke</label>
          <input id="text-shape" type='radio' name="text-mode" value="fill" checked>
          <label for="text-shape" style="width: 45%;">Fill</label>
        </div> 
        <hr />
        <button id="save">🖼 Save image</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
